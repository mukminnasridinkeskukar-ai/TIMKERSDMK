<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Dashboard Admin</title>

<style>
body{
  font-family:Segoe UI, Arial;
  background:#eef2f6;
  padding:20px;
}
.container{
  max-width:1200px;
  margin:auto;
  background:#fff;
  padding:25px;
  border-radius:14px;
  box-shadow:0 10px 25px rgba(0,0,0,.08);
}
h2{text-align:center;margin-bottom:20px}
.cards{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:15px;
}
.card{
  background:#f8f9fa;
  padding:20px;
  border-radius:12px;
  text-align:center;
}
.card h3{margin:0;font-size:26px;color:#28a745}
.card p{margin:5px 0 0}

input{
  padding:10px;
  width:300px;
  margin:20px 0;
  border-radius:8px;
  border:1px solid #ccc;
}

table{
  width:100%;
  border-collapse:collapse;
  margin-top:15px;
}
th,td{
  padding:10px;
  border-bottom:1px solid #ddd;
  text-align:left;
}
th{background:#f1f1f1}
</style>
</head>

<body>
<div class="container">

<h2>Dashboard Admin Pendaftaran</h2>

<div class="cards">
  <div class="card">
    <h3 id="total">0</h3>
    <p>Total Pendaftar</p>
  </div>
  <div class="card">
    <h3 id="zoom">0</h3>
    <p>Zoom Meeting</p>
  </div>
  <div class="card">
    <h3 id="youtube">0</h3>
    <p>YouTube</p>
  </div>
</div>

<input type="text" id="search" placeholder="Cari nama / NIP / unit...">

<table>
<thead>
<tr>
  <th>Nama</th>
  <th>NIP</th>
  <th>Unit</th>
  <th>Status</th>
  <th>Jenis SDMK</th>
  <th>Tema</th>
  <th>Platform</th>
</tr>
</thead>
<tbody id="tbody"></tbody>
</table>

</div>

<script>
/* =========================
   LOGIN GLOBAL (SIMPLE)
   ========================= */
if (localStorage.getItem("admin_login") !== "true") {
  window.location.href = "login-dashboard.html";
}

/* =========================
   KONFIGURASI
   ========================= */
const SCRIPT_URL =
  "https://script.google.com/macros/s/AKfycbxaZbKSnm3Q36qCC-TVO7N6U3dUac5-LK2HCb-CWEG_nL5P6QB519KAy5YF-0nuhuS8Qw/exec?action=admin";

/* =========================
   LOAD DASHBOARD
   ========================= */
let dataGlobal = [];

async function loadDashboard() {
  const res = await fetch(SCRIPT_URL);
  const data = await res.json();

  if (!Array.isArray(data)) {
    console.error("Data bukan array:", data);
    return;
  }

  dataGlobal = data;

  // TOTAL
  document.getElementById("total").innerText = data.length;

  // HITUNG PLATFORM (ANTI KOSONG / VARIASI)
  const zoom = data.filter(d =>
    (d["Platform Digital"] || "").toLowerCase().includes("zoom")
  ).length;

  const youtube = data.filter(d =>
    (d["Platform Digital"] || "").toLowerCase().includes("youtube")
  ).length;

  document.getElementById("zoom").innerText = zoom;
  document.getElementById("youtube").innerText = youtube;

  renderTable(data);
}

/* =========================
   RENDER TABEL
   ========================= */
function renderTable(data) {
  const tbody = document.getElementById("tbody");
  tbody.innerHTML = "";

  data.forEach(d => {
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${d["Nama Lengkap"] || "-"}</td>
      <td>${d["NIP"] || "-"}</td>
      <td>${d["Unit Kerja"] || "-"}</td>
      <td>${d["Status Pegawai"] || "-"}</td>
      <td>${d["Jenis SDMK"] || "-"}</td>
      <td>${d["Tema Pembelajaran"] || "-"}</td>
      <td>${d["Platform Digital"] || "-"}</td>
    `;
    tbody.appendChild(tr);
  });
}

/* =========================
   SEARCH REALTIME
   ========================= */
document.getElementById("search").addEventListener("input", e => {
  const q = e.target.value.toLowerCase();

  const hasil = dataGlobal.filter(d =>
    (d["Nama Lengkap"] || "").toLowerCase().includes(q) ||
    (d["NIP"] || "").toLowerCase().includes(q) ||
    (d["Unit Kerja"] || "").toLowerCase().includes(q) ||
    (d["Tema Pembelajaran"] || "").toLowerCase().includes(q)
  );

  renderTable(hasil);
});

/* =========================
   INIT
   ========================= */
loadDashboard();


localStorage.removeItem("admin_login");
location.href="login-dashboard.html";
 
</script>

</body>
</html>
