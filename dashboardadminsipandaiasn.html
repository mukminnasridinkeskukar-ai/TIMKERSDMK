<!DOCTYPE html>
<html>
<body style="font-family:Arial;text-align:center;padding:50px">

<h2>ğŸ” Login Admin SIPANDAI-ASN</h2>

<input id="u" placeholder="Email"><br><br>
<input id="p" type="password" placeholder="Password"><br><br>
<button onclick="login()">LOGIN</button>

<p id="msg" style="color:red"></p>

<script>
const API = "https://script.google.com/macros/s/AKfycbxa0jYXSpWsVtogE4ZMYThHqECa5FPX2CKlIg4cNE4LvdAtTnhlb1H76YyzwLseg7mV/exec";

function login(){
  fetch(API,{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify({
      action:"login",
      username:u.value,
      password:p.value
    })
  })
  .then(r=>r.json())
  .then(d=>{
    if(!d.success){
      msg.innerText="Login gagal";
      return;
    }
    localStorage.setItem("ADMIN_TOKEN",d.token);
    location.href="dashboard-admin.html";
  });
}
</script>

</body>
</html>
