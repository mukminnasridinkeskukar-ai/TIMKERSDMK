<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Dashboard SDM Kesehatan | Dinkes Kutai Kartanegara</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
:root{
  --bg:#020617;
  --panel:#0f172a;
  --card:#111827;
  --accent:#38bdf8;
  --text:#e5e7eb;
  --muted:#94a3b8;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Inter,Segoe UI,Arial;
  background:linear-gradient(180deg,#020617,#020617 60%,#020617);
  color:var(--text);
}
header{
  background:linear-gradient(90deg,#020617,#020617,#020617);
  border-bottom:1px solid #1e293b;
  padding:22px;
}
header h1{
  margin:0;
  font-size:22px;
  font-weight:800;
}
header small{
  color:var(--muted);
}
.container{
  max-width:1400px;
  margin:auto;
  padding:24px;
}
.cards{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
  gap:18px;
}
.card{
  background:linear-gradient(180deg,#0f172a,#020617);
  border:1px solid #1e293b;
  border-radius:20px;
  padding:20px;
  box-shadow:0 30px 60px rgba(0,0,0,.4);
}
.card h4{
  margin:0;
  font-size:14px;
  color:var(--muted);
  font-weight:600;
}
.card .value{
  margin-top:8px;
  font-size:36px;
  font-weight:800;
  color:#fff;
}
.grid{
  display:grid;
  grid-template-columns:2fr 1fr;
  gap:20px;
  margin-top:26px;
}
.panel{
  background:linear-gradient(180deg,#0f172a,#020617);
  border:1px solid #1e293b;
  border-radius:22px;
  padding:20px;
}
.panel h3{
  margin:0 0 12px;
  font-size:16px;
  font-weight:700;
}
footer{
  text-align:center;
  color:var(--muted);
  font-size:13px;
  padding:24px;
}
@media(max-width:900px){
  .grid{grid-template-columns:1fr}
}
</style>
</head>

<body>

<header>
  <h1>ðŸ“Š Dashboard SDM Kesehatan</h1>
  <small>Dinas Kesehatan Kabupaten Kutai Kartanegara â€¢ Data Agregat Publik</small>
</header>

<div class="container">

  <!-- KPI -->
  <div class="cards">
    <div class="card">
      <h4>Total SDM</h4>
      <div class="value" id="total">0</div>
    </div>
    <div class="card">
      <h4>Dokter</h4>
      <div class="value" id="dokter">0</div>
    </div>
    <div class="card">
      <h4>Perawat</h4>
      <div class="value" id="perawat">0</div>
    </div>
    <div class="card">
      <h4>Bidan</h4>
      <div class="value" id="bidan">0</div>
    </div>
  </div>

  <!-- GRAFIK -->
  <div class="grid">
    <div class="panel">
      <h3>Komposisi SDM</h3>
      <canvas id="donut" height="140"></canvas>
    </div>
    <div class="panel">
      <h3>Distribusi Tenaga</h3>
      <canvas id="bar" height="140"></canvas>
    </div>
  </div>

</div>

<footer>
Â© Dinas Kesehatan Kabupaten Kutai Kartanegara
</footer>

<script>
/* =========================
   GANTI URL INI SAJA
========================= */
const API_URL = "https://script.google.com/macros/s/AKfycbxqZGc0qfI1TgbT76PZEwKK8BkTF86dA1sojKPvHapuRZc9zF1LrUPQkgrggITXppec/exec?page=api";

/* ========================= */
fetch(API_URL)
.then(res=>res.json())
.then(data=>{
  const sum = {
    "Dokter":0,
    "Perawat":0,
    "Bidan":0,
    "Nakes Lain":0
  };

  data.forEach(d=>{
    if(sum[d.Jenis] != null){
      sum[d.Jenis] += Number(d.Jumlah);
    }
  });

  const total = Object.values(sum).reduce((a,b)=>a+b,0);

  document.getElementById("total").textContent = total;
  document.getElementById("dokter").textContent = sum.Dokter;
  document.getElementById("perawat").textContent = sum.Perawat;
  document.getElementById("bidan").textContent = sum.Bidan;

  new Chart(donut,{
    type:"doughnut",
    data:{
      labels:Object.keys(sum),
      datasets:[{
        data:Object.values(sum),
        backgroundColor:["#38bdf8","#22c55e","#f472b6","#facc15"]
      }]
    },
    options:{
      plugins:{legend:{position:"bottom"}},
      cutout:"65%"
    }
  });

  new Chart(bar,{
    type:"bar",
    data:{
      labels:Object.keys(sum),
      datasets:[{
        data:Object.values(sum),
        backgroundColor:"#38bdf8"
      }]
    },
    options:{
      plugins:{legend:{display:false}}
    }
  });
})
.catch(err=>{
  console.error("API ERROR:",err);
  alert("Data belum tersedia atau API belum aktif");
});
</script>

</body>
</html>
