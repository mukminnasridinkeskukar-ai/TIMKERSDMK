<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
body{font-family:Inter;background:#020617;color:#fff;padding:20px}
</style>
</head>
<body>

<h2>Dashboard SDM Kesehatan (Publik)</h2>
<canvas id="chart"></canvas>

<script>
fetch("https://script.google.com/macros/s/AKfycbyVZfR5cMYQ28EXx4qSDU1ds0BXQ51sda2v7q8hmzC9s-U-iR-p9TmJGuAmX3XDsfjc/exec?page=api")
.then(r=>r.json())
.then(d=>{
  const sum={};
  d.forEach(x=>sum[x.Jenis]=(sum[x.Jenis]||0)+Number(x.Jumlah));
  new Chart(chart,{
    type:'doughnut',
    data:{labels:Object.keys(sum),datasets:[{data:Object.values(sum)}]}
  });
});
</script>

</body>
</html>
