<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="utf-8">
<title>ABDIMAS | Pengabdian Masyarakat Dinas Kesehatan</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<!-- Icons -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
:root{
  --primary:#0d6efd;
  --secondary:#0dcaf0;
  --dark:#0f172a;
}

body{
  font-family:'Poppins',sans-serif;
  color:#334155;
  margin-top:80px;
}

/* NAVBAR */
.navbar{
  box-shadow:0 10px 30px rgba(0,0,0,.08);
}
.navbar-brand{
  font-weight:700;
  color:var(--primary)!important;
}

/* HERO */
.hero{
  background:linear-gradient(135deg,#0d6efd,#0dcaf0);
  color:#fff;
  padding:100px 0;
  text-align:center;
}

/* SECTION */
.section{
  padding:90px 0;
}
.section-title{
  text-align:center;
  margin-bottom:50px;
}
.section-title h2{
  font-weight:700;
  color:var(--dark);
}

/* CARD */
.card-box{
  background:#fff;
  border-radius:16px;
  padding:35px 25px;
  box-shadow:0 12px 35px rgba(0,0,0,.08);
  transition:.3s;
  cursor:pointer;
}
.card-box:hover{
  transform:translateY(-8px);
  box-shadow:0 18px 45px rgba(13,110,253,.25);
}
.card-box i{
  font-size:42px;
  color:var(--primary);
  margin-bottom:20px;
}

/* CAROUSEL */
.carousel img{
  height:420px;
  object-fit:cover;
  border-radius:16px;
}

/* CTA */
.cta{
  background:linear-gradient(135deg,#0dcaf0,#0d6efd);
  color:#fff;
  padding:80px 0;
  text-align:center;
}

/* FOOTER */
footer{
  background:#0f172a;
  color:#cbd5f5;
}
</style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg bg-white fixed-top">
  <div class="container">
    <a class="navbar-brand" href="#">
      <i class="fa-solid fa-hand-holding-heart me-2"></i>ABDIMAS
    </a>
  </div>
</nav>

<!-- HERO -->
<section class="hero">
  <div class="container">
    <h1 class="display-5 mb-3">Pengabdian kepada Masyarakat</h1>
    <p>Pelayanan, edukasi, dan pemberdayaan kesehatan berkelanjutan.</p>
  </div>
</section>

<!-- PROGRAM -->
<section class="section" id="program">
  <div class="container">
    <div class="section-title">
      <h2>Bentuk Kegiatan ABDIMAS</h2>
    </div>

    <div class="row g-4">
      <div class="col-md-4">
        <div class="card-box text-center program-card"
          data-title="Pelayanan Kesehatan"
          data-desc="Pemeriksaan dan konsultasi kesehatan masyarakat."
          data-link="pelayanan-kesehatan.html">
          <i class="fa-solid fa-stethoscope"></i>
          <h5>Pelayanan Kesehatan</h5>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card-box text-center program-card"
          data-title="Edukasi & Penyuluhan"
          data-desc="Edukasi hidup sehat dan pencegahan penyakit."
          data-link="edukasi.html">
          <i class="fa-solid fa-chalkboard-user"></i>
          <h5>Edukasi & Penyuluhan</h5>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card-box text-center program-card"
          data-title="Tanggap Sosial"
          data-desc="Respon cepat kesehatan kondisi darurat."
          data-link="tanggap-sosial.html">
          <i class="fa-solid fa-people-group"></i>
          <h5>Tanggap Sosial</h5>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- SLIDER FOTO (PASTI MUNCUL) -->
<section class="section bg-light">
  <div class="container">
    <div class="section-title">
      <h2>Dokumentasi Kegiatan</h2>
    </div>

    <div id="fotoSlider" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner shadow rounded-4">

        <div class="carousel-item active">
          <img src="https://picsum.photos/1200/500?random=1" class="d-block w-100">
        </div>

        <div class="carousel-item">
          <img src="https://picsum.photos/1200/500?random=2" class="d-block w-100">
        </div>

        <div class="carousel-item">
          <img src="https://picsum.photos/1200/500?random=3" class="d-block w-100">
        </div>

      </div>

      <button class="carousel-control-prev" type="button" data-bs-target="#fotoSlider" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#fotoSlider" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>
  </div>
</section>

<!-- MODAL -->
<div class="modal fade" id="programModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content rounded-4">
      <div class="modal-header">
        <h5 class="modal-title" id="modalTitle"></h5>
        <button class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <p id="modalDesc"></p>
      </div>
      <div class="modal-footer">
        <a id="modalLink" class="btn btn-primary">Buka Halaman</a>
      </div>
    </div>
  </div>
</div>

<!-- CTA -->
<section class="cta">
  <div class="container">
    <h2>Bersama Mewujudkan Masyarakat Sehat</h2>
  </div>
</section>

<!-- FOOTER -->
<footer class="py-4 text-center">
  Â© 2026 Dinas Kesehatan
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
document.querySelectorAll('.program-card').forEach(card=>{
  card.onclick=()=>{
    modalTitle.innerText=card.dataset.title;
    modalDesc.innerText=card.dataset.desc;
    modalLink.href=card.dataset.link;
    new bootstrap.Modal(programModal).show();
  }
});
</script>

</body>
</html>
