<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Dashboard UKOM JFK</title>
<meta name="viewport" content="width=device-width,initial-scale=1">

<style>
body{
  font-family:Segoe UI,Arial,sans-serif;
  background:#f4f6fb;
  margin:0
}
header{
  background:#1e293b;
  color:#fff;
  padding:15px 25px
}
.container{
  padding:20px
}
.card{
  background:#fff;
  border-radius:12px;
  padding:20px;
  box-shadow:0 10px 25px rgba(0,0,0,.08)
}
input,select{
  padding:10px;
  border-radius:8px;
  border:1px solid #ccc
}
table{
  width:100%;
  border-collapse:collapse;
  margin-top:15px
}
th,td{
  padding:10px;
  border-bottom:1px solid #eee
}
th{
  background:#f1f5f9;
  text-align:left
}
.badge{
  padding:5px 10px;
  border-radius:20px;
  font-size:12px;
  color:#fff
}
.approve{background:#16a34a}
.reject{background:#dc2626}
.pending{background:#f59e0b}
</style>
</head>

<body>

<header>
  <h2>ðŸ“Š Dashboard UKOM JFK</h2>
</header>

<div class="container">
  <div class="card">

    <div style="display:flex;gap:10px;flex-wrap:wrap">
      <input type="text" id="search" placeholder="ðŸ” Cari nama / NIK">
      <select id="filterJenjang">
        <option value="">Semua Jenjang</option>
      </select>
    </div>

    <table>
      <thead>
        <tr>
          <th>Nama</th>
          <th>NIK</th>
          <th>Unit Kerja</th>
          <th>Jenjang</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="dataBody"></tbody>
    </table>

  </div>
</div>

<script>
let dataGlobal = [];

fetch("https://script.google.com/macros/s/AKfycbwimsDA5vAxPSmikhKjIIcK9cLmJ5yJUNr02CFMBYvwmR2kiY4Of8uuy-M3RSH4Iths5w/execL?action=profil&callback=loadData");

function loadData(res){
  dataGlobal = res;
  render(res);
  isiFilter(res);
}

function isiFilter(data){
  const set = new Set(data.map(d=>d.jenjangJabatan));
  const sel = document.getElementById("filterJenjang");
  set.forEach(j=>{
    const o = document.createElement("option");
    o.value=j; o.textContent=j;
    sel.appendChild(o);
  });
}

function render(data){
  const tb = document.getElementById("dataBody");
  tb.innerHTML="";
  data.forEach(d=>{
    let cls="pending";
    if(d.keputusanTim=="Disetujui") cls="approve";
    if(d.keputusanTim=="Ditolak") cls="reject";

    tb.innerHTML += `
      <tr>
        <td>${d.namaLengkap}</td>
        <td>${d.nik}</td>
        <td>${d.unitKerja}</td>
        <td>${d.jenjangJabatan}</td>
        <td><span class="badge ${cls}">${d.keputusanTim}</span></td>
      </tr>`;
  });
}

document.getElementById("search").oninput = function(){
  const v=this.value.toLowerCase();
  render(dataGlobal.filter(d =>
    d.namaLengkap.toLowerCase().includes(v) ||
    d.nik.includes(v)
  ));
};

document.getElementById("filterJenjang").onchange = function(){
  const v=this.value;
  render(v?dataGlobal.filter(d=>d.jenjangJabatan==v):dataGlobal);
};
</script>

</body>
</html>
