<!-- ================= LOGIN ================= -->

  <div class="login-card">
    <div class="login-header">
      <div class="logo">üîê</div>
      <h2>Admin Panel</h2>
      <p>Dashboard Peminatan SDM Kesehatan RSUD Aji Muhammad Idris</p>
    </div>

    <div class="login-field">
      <span>üë§</span>
      <input id="loginUser" placeholder="Username">

    <div class="login-field">
      <span>üîë</span>
      <input id="loginPass" type="password" placeholder="Password">
    </div>

<!-- ================= DASHBOARD ================= -->
<div class="dash-wrap hidden" id="dashWrap">
  <div class="dash">
    <div class="dash-top">
      <h2>üìä Dashboard Peminat SDM Kesehatan RSUD Aji Muhammad Idris</h2>
      <button class="logout" onclick="logout()">Logout</button>
    </div>

    <input id="search" placeholder="üîç Cari Nama..." />

    <div class="filters">
      <select id="fJK"><option value="">Jenis Kelamin</option></select>
      <select id="fPend"><option value="">Pendidikan</option></select>
      <select id="fSDMK"><option value="">Jenis SDMK</option></select>
    </div>

    <div class="charts">
      <div class="chart-card"><canvas id="jkChart"></canvas></div>
      <div class="chart-card"><canvas id="pendChart"></canvas></div>
      <div class="chart-card"><canvas id="sdmkChart"></canvas></div>
    </div>

    <div class="table-wrap">
      <table id="tbl">
        <thead>
          <tr>
            <th>Foto</th>
            <th>Nama</th>
            <th>JK</th>
            <th>Pendidikan</th>
            <th>SDMK</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>
</div>

<!-- ================= MODAL ================= -->
<div class="modal" id="modal" tabindex="-1">
  <div class="modal-box">
    <button class="modal-close">&times;</button>

    <div style="text-align:center;margin-bottom:14px">
      <img id="modalPhoto"
           style="max-width:180px;border-radius:14px;box-shadow:0 8px 20px rgba(0,0,0,.25);cursor:pointer">
    </div>

    <div id="modalContent"></div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>

<script>
/* ================= LOGIN CONFIG ================= */
const ADMIN_USER="rsudami";
const ADMIN_PASS="muarabadak";

/* ================= LOGIN ================= */
function login(){
  if(loginUser.value===ADMIN_USER && loginPass.value===ADMIN_PASS){
    localStorage.setItem("adminLogin","1");
    showDashboard();
  }else{
    loginError.textContent="Username atau password salah";
  }
}
function logout(){
  localStorage.removeItem("adminLogin");
  location.reload();
}
function showDashboard(){
  loginWrap.style.display="none";
  dashWrap.classList.remove("hidden");
  initDashboard();
}
if(localStorage.getItem("adminLogin")==="1") showDashboard();

/* ================= DASHBOARD ================= */
const URL="https://script.google.com/macros/s/AKfycbw-FUNXOSpeu8LttreF4PocNkfTg8RlJXWSMYrtqIRPd3kRcxbt6pkitf9jtqSXDPK2Mg/exec";

let dataAll=[];
let jkChart, pendChart, sdmkChart;

function initDashboard(){
  fetch(URL).then(r=>r.json()).then(d=>{
    dataAll=d;
    fill("fJK","Jenis Kelamin");
    fill("fPend","Pendidikan");
    fill("fSDMK","Jenis SDMK");

    jkChart = bar("jkChart","JK",{});
    pendChart = bar("pendChart","Pendidikan",{});
    sdmkChart = bar("sdmkChart","SDMK",{});

    render();
  });
}

function fill(id,key){
  const el=document.getElementById(id);
  [...new Set(dataAll.map(x=>x[key]).filter(Boolean))]
    .forEach(v=>el.innerHTML+=`<option>${v}</option>`);
}

["search","fJK","fPend","fSDMK"]
.forEach(id=>document.getElementById(id).addEventListener("input",render));

function render(){
  const q=search.value.toLowerCase();
  const d=dataAll.filter(r=>
    (!fJK.value||r["Jenis Kelamin"]===fJK.value)&&
    (!fPend.value||r["Pendidikan"]===fPend.value)&&
    (!fSDMK.value||r["Jenis SDMK"]===fSDMK.value)&&
    r["Nama Lengkap & Gelar"].toLowerCase().includes(q)
  );

  tbl.querySelector("tbody").innerHTML=d.map(r=>{
    const id=(r["ID FOTO DRIVE"]||"").trim();
    return `
      <tr onclick='openModal(${JSON.stringify(r)})'>
        <td>
          <img 
            src="https://lh3.googleusercontent.com/d/${id}=s96"
            loading="lazy"
            onerror="this.src='https://via.placeholder.com/96'">
        </td>
        <td>${r["Nama Lengkap & Gelar"]}</td>
        <td>${r["Jenis Kelamin"]}</td>
        <td>${r["Pendidikan"]}</td>
        <td>${r["Jenis SDMK"]}</td>
      </tr>
    `;
  }).join("");

  updateChart(jkChart, count("Jenis Kelamin",d));
  updateChart(pendChart, count("Pendidikan",d));
  updateChart(sdmkChart, count("Jenis SDMK",d));
}

/* ================= CHART ================= */
function count(k,d){return d.reduce((a,c)=>(a[c[k]]=(a[c[k]]||0)+1,a),{})}

function bar(id,l,d){
  return new Chart(document.getElementById(id),{
    type:"bar",
    data:{labels:Object.keys(d),datasets:[{label:l,data:Object.values(d)}]},
    options:{responsive:true,maintainAspectRatio:false}
  });
}

function updateChart(chart,data){
  chart.data.labels = Object.keys(data);
  chart.data.datasets[0].data = Object.values(data);
  chart.update();
}

/* ================= MODAL ================= */
const modal=document.getElementById("modal");
const modalPhoto=document.getElementById("modalPhoto");

function openModal(r){
  modal.classList.add("show");
  const id=(r["ID FOTO DRIVE"]||"").trim();
  modalPhoto.src = `https://lh3.googleusercontent.com/d/${id}=s600`;

  modalContent.innerHTML = `
    <h3>${r["Nama Lengkap & Gelar"]}</h3>
    ${Object.keys(r)
      .filter(k => k !== "ID FOTO DRIVE")
      .map(k => `<div><b>${k}</b>: ${r[k] || "-"}</div>`)
      .join("")}
  `;
}

document.querySelector(".modal-close").onclick=()=>modal.classList.remove("show");
modal.onclick=e=>{if(e.target===modal)modal.classList.remove("show")};
</script>
