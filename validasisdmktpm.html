<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Form Validasi Data SDMK</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ==== WRAPPER ==== */
body{
  margin:0;
  background:#f1f4f8;
  font-family:'Segoe UI', Arial, sans-serif;
}
.sdmk-wrapper{
  padding:40px 15px;
}

/* ==== CARD ==== */
.sdmk-card{
  max-width:540px;
  margin:auto;
  background:#ffffff;
  padding:30px 28px;
  border-radius:14px;
  box-shadow:0 12px 35px rgba(0,0,0,0.08);
}

/* ==== TITLE ==== */
.sdmk-card h2{
  margin:0;
  text-align:center;
  color:#0d6efd;
  font-size:24px;
}
.subtitle{
  text-align:center;
  color:#6c757d;
  margin-bottom:25px;
  font-size:14px;
}

/* ==== FORM GROUP ==== */
.form-group{
  margin-bottom:18px;
}
label{
  display:block;
  margin-bottom:6px;
  font-weight:600;
  color:#333;
  font-size:14px;
}
input, select{
  width:100%;
  padding:12px 14px;
  border-radius:8px;
  border:1px solid #ced4da;
  font-size:14px;
  transition:.2s;
}
input:focus, select:focus{
  outline:none;
  border-color:#0d6efd;
  box-shadow:0 0 0 2px rgba(13,110,253,.15);
}

/* ==== BUTTON ==== */
button{
  width:100%;
  margin-top:10px;
  padding:14px;
  background:#0d6efd;
  color:#fff;
  font-size:16px;
  border:none;
  border-radius:8px;
  cursor:pointer;
  transition:.2s;
}
button:hover{background:#0b5ed7}
button:disabled{
  background:#9bbcfb;
  cursor:not-allowed;
}

/* ==== STATUS ==== */
#status{
  margin-top:15px;
  text-align:center;
  font-weight:600;
  font-size:14px;
}

/* ==== MOBILE ==== */
@media(max-width:480px){
  .sdmk-card{padding:25px 20px}
  .sdmk-card h2{font-size:22px}
}
</style>
</head>

<body>

<div class="sdmk-wrapper">
  <div class="sdmk-card">
    <h2>Form Validasi Data SDMK</h2>
    <p class="subtitle">Praktik Mandiri Tenaga Medis dan Tenaga Kesehatan</p>

    <form id="sdmkForm">

      <div class="form-group">
        <label>Nama Lengkap</label>
        <input type="text" name="nama_lengkap"
               placeholder="Contoh: Mukmin Nasri, A.Md.Kep" required>
      </div>

      <div class="form-group">
        <label>Profesi</label>
        <input type="text" name="profesi"
               placeholder="Contoh: Perawat" required>
      </div>

      <div class="form-group">
        <label>Unit Kerja Praktik Mandiri</label>
        <input type="text" name="unit_kerja"
               placeholder="Contoh: TPMP Mukmin Nasri, A.Md.Kep" required>
      </div>

      <div class="form-group">
        <label>Jenis Validasi</label>
        <select name="jenis_validasi" required>
          <option value="">— Pilih Jenis Validasi —</option>
          <option value="Validasi Data Existing">Validasi Data Existing</option>
          <option value="Validasi Calon Pekerja">Validasi Calon Pekerja</option>
          <option value="Validasi SIP">Validasi SIP</option>
        </select>
      </div>

      <div class="form-group">
        <label>Tujuan Validasi</label>
        <select name="tujuan_validasi" required>
          <option value="">— Pilih Tujuan Validasi —</option>
          <option value="Perubahan Data SIP">Perubahan Data SIP</option>
          <option value="Habis Kontrak">Habis Kontrak</option>
          <option value="Data Ganda/Duplikasi">Data Ganda / Duplikasi</option>
          <option value="Salah Data">Salah Data</option>
        </select>
      </div>

      <div class="form-group">
        <label>Nomor Whatsapp</label>
        <input type="text" name="nomor_whatsapp"
               placeholder="Contoh: 0821xxxxxxxx" required>
      </div>

      <div class="form-group">
        <label>Alamat Email</label>
        <input type="email" name="alamat_email"
               placeholder="Contoh: nama@email.com" required>
      </div>

      <button type="submit">Kirim Validasi</button>
      <div id="status"></div>

    </form>
  </div>
</div>

<script>
const form = document.getElementById("sdmkForm");
const statusEl = document.getElementById("status");
const btn = form.querySelector("button");

form.addEventListener("submit", function(e){
  e.preventDefault();

  statusEl.style.color = "#0d6efd";
  statusEl.innerHTML = "⏳ Mengirim data...";
  btn.disabled = true;
  btn.innerText = "Mengirim...";

  const data = new URLSearchParams(new FormData(form));

  fetch("https://script.google.com/macros/s/AKfycby9Ypu9Ep83aCTGgioszmJQhOKPRHjFvqKDol_rpihXMstfJ2t1Il-eF3VZ7oITjWbF/exec", {
    method: "POST",
    body: data
  })
  .then(() => {
    statusEl.style.color = "#198754";
    statusEl.innerHTML = "✅ Data berhasil dikirim & tercatat";
    form.reset();
  })
  .catch(() => {
    statusEl.style.color = "#dc3545";
    statusEl.innerHTML = "❌ Gagal mengirim data. Silakan coba lagi.";
  })
  .finally(() => {
    btn.disabled = false;
    btn.innerText = "Kirim Validasi";
  });
});
</script>

</body>
</html>
